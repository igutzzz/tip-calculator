<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Tip calculator app</title>

  </style>
</head>
<body>

  <h1>SPLI<br>TTER</h1>

  <main class="app">
  <section class="input">
  <label for="bill"><h3>Bill</h3></label> 
  <input type="number" name="bill" id="bill">
  <section class="tips">
    <h3>Select Tip %</h2>
    <div class="amounts">
      <button id="amount">5%</button>
      <button id="amount">10%</button>
      <button id="amount">15%</button>
      <button id="amount">25%</button>
      <button id="amount">50%</button>
      <input type="number" placeholder="Custom" class="custom" id="amount"></input>
    </div>
  </section>
    <label for="people"><h3>Number of People</h3></label>
    <input type="number" name="people" id="number-people">
  </section>

  <section class="total">
  <section class="tip-amount">
    <div class="amount-info">
      <h3>Tip Amount</h3>
      <h5>/ person</h5>
    </div>
    <h1 class="tip">$4.27</h1>
  </section> 
  <section class="tip-total">
    <div class="total-info">
      <h3>Total</h3>
      <h5>/ person</h5>
    </div>
    <h1 class="total-tip">$32.79</h1>
  </section>
  <button>RESET</button>
  </section>

</main>

<script src="app.js"></script>
</body>
</html>
